<link rel="import" href="./bower_components/polymer/lib/utils/html-tag.html">
<link rel="import" href="./my-highlight-tag.html">

<script>
  class MyEl extends Polymer.Element {
    static get template() {
      return Polymer.html`
        <div><b>my-el:</b> oh ${window.my.highlight`${"hi"}`}! :)</div>
      `;
    }
  }
  window.customElements.define('my-el', MyEl);
</script>
