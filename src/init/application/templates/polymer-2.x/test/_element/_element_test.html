<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title><%= elementName %> test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/<%= elementName %>/<%= elementName %>.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <<%= elementName %>></<%= elementName %>>
      </template>
    </test-fixture>

    <script>
      suite('<%= elementName %>', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          var elementClass = window.customElements.get('<%= elementName %>');
          assert.isOk(elementClass);
          assert.isTrue(element instanceof elementClass);
        });
      });
    </script>
  </body>
</html>
