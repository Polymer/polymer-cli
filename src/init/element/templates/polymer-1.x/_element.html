<link rel="import" href="../polymer/polymer.html">

<!--
`<%= name %>`
<%= description %>

@demo demo/index.html
-->

<dom-module id="<%= name %>">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    Polymer({

      is: '<%= name %>',

      properties: {
        prop1: {
          type: String,
          value: '<%= name %>',
        },
      },

    });
  </script>
</dom-module>
