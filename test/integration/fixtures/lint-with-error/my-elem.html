<dom-module id="my-elem">
  <template>
  <style>
  /* This should be inside the <template> */
  </style>
    <div>[[message]</div>
  </template>
  <script>
    Polymer({
      is: 'my-elem',
      properties: {
        message: {
          type: String,
          value: 'Hello world'
        }
      }
    });
  </script>
</dom-module>
